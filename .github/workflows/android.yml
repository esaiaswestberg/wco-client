name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      if: github.event_name == 'release'
      run: |
        ./gradlew assembleRelease -PVERSION_NAME=${{ github.ref_name }}
        cp app/build/outputs/apk/release/app-release.apk wco-client-${{ github.ref_name }}.apk

    - name: Build Debug APK (for push checks)
      if: github.event_name != 'release'
      run: ./gradlew assembleDebug

    - name: Upload APK to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: wco-client-${{ github.ref_name }}.apk
        name: ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
